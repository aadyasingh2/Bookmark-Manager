<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        
        <div id="input-section">

        </div>
        
        <div id="display">

        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
